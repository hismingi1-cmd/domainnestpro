<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DomainNestPro - AI Domain Analyzer</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f2f2f2; color: #333; }
    header { background: linear-gradient(to right, #0f2027, #203a43, #2c5364); padding: 40px 20px; color: white; text-align: center; }
    nav { background: #fff; display: flex; justify-content: center; padding: 12px; border-bottom: 1px solid #ccc; }
    nav a { margin: 0 20px; color: #2c5364; text-decoration: none; font-weight: bold; }
    .hero { text-align: center; padding: 50px 20px; background: white; }
    .analyzer { margin: 30px auto; max-width: 500px; }
    input { padding: 10px; width: 70%; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #2c5364; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; font-weight: bold; color: #203a43; }
    footer { background: #203a43; color: white; text-align: center; padding: 20px; margin-top: 40px; }
  </style>
  <script>
    function analyzeDomain() {
      const domain = document.getElementById('domainInput').value;
      const result = document.getElementById('result');
      if (!domain) {
        result.innerText = "Please enter a domain name.";
        return;
      }
      result.innerText = "Analyzing domain: " + domain + "...";
      setTimeout(() => {
        result.innerText = "âœ… " + domain + " is available and ideal for AI projects!";
      }, 1500);
    }
  </script>
</head>
<body>
  <header><h1>DomainNestPro</h1><p>Smart AI-Based Domain Analyzer</p></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="hero">
    <h1>Find the Perfect Domain</h1>
    <p>Analyze domain names instantly with AI.</p>
    <div class="analyzer">
      <input id="domainInput" type="text" placeholder="Enter domain name..." />
      <button onclick="analyzeDomain()">Analyze</button>
      <div id="result" class="result"></div>
    </div>
  </div>
  <footer>&copy; 2025 DomainNestPro | Contact: studio@domainnestpro.com</footer>
</body>
</html>
