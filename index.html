<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DomainNestPro ‚Äî AI Domain Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #cfd8dc;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .analyzer-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .analyzer-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .analyzer-form input {
      width: 80%;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }

    .analyzer-form button {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .analyzer-form button:hover {
      background-color: #0097a7;
    }

    .result {
      margin-top: 30px;
      font-size: 1.1em;
      color: #80cbc4;
    }

    footer {
      margin-top: 80px;
      background-color: #101010;
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>DomainNestPro</h1>
    <p>Smart AI-powered Domain Analysis Tool</p>
  </header>

  <section class="analyzer-section">
    <h2>Analyze a Domain Name</h2>
    <form class="analyzer-form" onsubmit="analyzeDomain(event)">
      <input type="text" id="domainInput" placeholder="Enter a domain (e.g. example.ai)" required />
      <button type="submit">Analyze</button>
    </form>
    <div class="result" id="resultBox"></div>
  </section>

  <footer>
    &copy; 2025 DomainNestPro ‚Äî Powered by AI | Contact: studio@domainnestpro.com
  </footer>

  <script>
    function analyzeDomain(event) {
      event.preventDefault();
      const domain = document.getElementById("domainInput").value.trim().toLowerCase();
      const resultBox = document.getElementById("resultBox");

      if (!domain.includes(".")) {
        resultBox.innerText = "‚ùå Please enter a valid domain (e.g. yourdomain.ai)";
        return;
      }

      // Mocked AI-based analysis (you can later connect this with real API)
      const score = Math.floor(Math.random() * 100) + 1;
      const verdict = score > 80
        ? "üî• Excellent AI domain!"
        : score > 60
        ? "‚úÖ Good potential domain."
        : score > 40
        ? "‚ö†Ô∏è Fair, might need improvement."
        : "‚ùå Weak domain. Try another one.";

      resultBox.innerHTML = `
        <strong>Domain:</strong> ${domain}<br/>
        <strong>Score:</strong> ${score}/100<br/>
        <strong>Verdict:</strong> ${verdict}
      `;
    }
  </script>

</body>
</html>
  <footer>&copy; 2025 DomainNestPro | Contact: studio@domainnestpro.com</footer>
</body>
</html>
