<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DomainNestPro ‚Äì Smart Domain Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1a2d;
      color: #fff;
    }
    header {
      background: #0a1322;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #4fc3f7;
    }
    .analyzer-section {
      padding: 60px 20px;
      text-align: center;
      max-width: 700px;
      margin: auto;
    }
    .analyzer-form input {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .analyzer-form button {
      padding: 10px 20px;
      border: none;
      background-color: #4fc3f7;
      color: #000;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      background: #111e33;
      padding: 20px;
      border-radius: 5px;
      text-align: left;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #08121f;
      color: #ccc;
    }
    .highlight {
      color: #4fc3f7;
    }
  </style>
</head>
<body>

  <header>
    <h1>DomainNestPro</h1>
    <p>Analyze and Discover Valuable Domains Instantly</p>
  </header>

  <section class="analyzer-section" id="domain-analyzer">
    <h2>üîé Domain Analyzer</h2>
    <p>Enter a domain name below to view registration details & suggestions:</p>

    <form class="analyzer-form" onsubmit="analyzeDomain(event)">
      <input type="text" id="domainInput" placeholder="e.g. youraiidea.com" required />
      <button type="submit">Analyze</button>
    </form>

    <div class="result" id="resultBox"></div>
  </section>

  <footer>
    &copy; 2025 DomainNestPro ‚Äì All rights reserved | Contact: <a href="mailto:studio@domainnestpro.com" style="color:#4fc3f7;">studio@domainnestpro.com</a>
  </footer>

  <script>
    const apiKey = "at_o0chisVOdtY0mMUUdbNKca0xbyebP";

    async function analyzeDomain(event) {
      event.preventDefault();
      const domain = document.getElementById("domainInput").value.trim().toLowerCase();
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "‚è≥ Fetching WHOIS data...";

      if (!domain.includes(".")) {
        resultBox.innerHTML = "<strong>‚ùå Invalid domain format.</strong>";
        return;
      }

      const apiUrl = https://www.whoisxmlapi.com/whoisserver/WhoisService?apiKey=${apiKey}&domainName=${domain}&outputFormat=JSON;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.WhoisRecord) {
          const { createdDate, updatedDate, expiresDate, registrarName } = data.WhoisRecord;

          // ÿ™ÿ≠ŸÑŸäŸÑ ÿ™ŸÇŸäŸäŸÖ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿπŸÖÿ± ÿßŸÑŸÜÿ∑ÿßŸÇ
          let score = "Good";
          const age = new Date().getFullYear() - new Date(createdDate).getFullYear();
          if (age >= 5) score = "‚≠ê Established";
          else if (age <= 1) score = "üÜï New";
          else score = "‚úÖ Mid-age";

          // ÿßŸÇÿ™ÿ±ÿßÿ≠ ÿßÿ≥ŸÖÿßÿ° ÿ¥ÿ®ŸäŸáÿ©
          const suggestions = suggestAlternatives(domain);

          resultBox.innerHTML = `
            <strong>Domain:</strong> <span class="highlight">${domain}</span><br/>
            <strong>Registrar:</strong> ${registrarName || "N/A"}<br/>
            <strong>Created:</strong> ${createdDate || "N/A"}<br/>
            <strong>Updated:</strong> ${updatedDate || "N/A"}<br/>
            <strong>Expires:</strong> ${expiresDate || "N/A"}<br/>
            <strong>Status:</strong> ${score}<br/><br/>
            <strong>üîÅ Suggestions:</strong><br/>
            ${suggestions.map(d => ‚Ä¢ ${d}).join("<br/>")}
          `;
        } else {
          resultBox.innerHTML = "‚ùå No WHOIS record found.";
        }

      } catch (err) {
        console.error(err);
        resultBox.innerHTML = "‚ùå Failed to retrieve data. Try again later.";
      }
    }

    function suggestAlternatives(domain) {
      const name = domain.split(".")[0];
      return [
        ${name}ai.com,
        get${name}.ai,
        ${name}-hub.com,
        ${name}genius.io,
        ${name}bot.net
      ];
    }
  </script>
</body>
</html>
