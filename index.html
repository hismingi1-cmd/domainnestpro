<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DomainNestPro ‚Äî AI Domain Analyzer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #cfd8dc;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .analyzer-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .analyzer-section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .analyzer-section p {
      color: #ccc;
    }

    .analyzer-form {
      margin-top: 20px;
    }

    .analyzer-form input {
      width: 70%;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }

    .analyzer-form button {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #2196f3;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .analyzer-form button:hover {
      background-color: #1976d2;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: #cfd8dc;
      font-size: 1rem;
      text-align: left;
    }

    footer {
      margin-top: 80px;
      background-color: #101010;
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>DomainNestPro</h1>
    <p>AI-powered Domain Analyzer & Insights</p>
  </header>

  <section class="analyzer-section" id="domain-analyzer">
    <h2>Domain Analysis</h2>
    <p>Enter a domain to get a smart AI-based evaluation</p>

    <form class="analyzer-form" onsubmit="analyzeDomain(event)">
      <input type="text" id="domainInput" placeholder="e.g. futureai.io" required />
      <button type="submit">Analyze</button>
    </form>

    <div class="result" id="resultBox"></div>
  </section>

  <footer>
    &copy; 2025 DomainNestPro ‚Äî Powered by AI | Contact: <a href="mailto:studio@domainnestpro.com" style="color:#2196f3">studio@domainnestpro.com</a>
  </footer>

  <script>
    function analyzeDomain(event) {
      event.preventDefault();
      const domain = document.getElementById("domainInput").value.trim().toLowerCase();
      const resultBox = document.getElementById("resultBox");

      if (!domain.includes(".")) {
        resultBox.innerHTML = "<strong>‚ùå Invalid domain format.</strong>";
        return;
      }

      const tld = domain.split('.').pop();
      const score = Math.floor(Math.random() * 100) + 1;
      const verdict =
        score > 80 ? "üî• Excellent AI domain with high brand potential."
        : score > 60 ? "‚úÖ Good domain, has market potential."
        : score > 40 ? "‚ö†Ô∏è Average value. Try optimizing name or extension."
        : "‚ùå Low value domain. Consider alternatives.";

      const tldNote = (tld === "ai") 
        ? "‚úÖ .ai is popular for AI startups ‚Äî good choice!" 
        : ‚ÑπÔ∏è .${tld} is not as strong as .ai or .com in the current AI space.;

      resultBox.innerHTML = `
        <strong>Domain:</strong> ${domain}<br/>
        <strong>Score:</strong> ${score}/100<br/>
        <strong>AI Verdict:</strong> ${verdict}<br/>
        <strong>Extension Insight:</strong> ${tldNote}
      `;
    }
  </script>

</body>
</html>
